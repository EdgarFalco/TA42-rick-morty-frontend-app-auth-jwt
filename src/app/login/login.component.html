<div class="container mt-4">
  <div>
    <h1>Login</h1>
  </div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="mb-3">
        <label for="identifier" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
          required
          [(ngModel)]="login.username"
          name="username"
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          placeholder="Password"
          required
          [(ngModel)]="login.password"
          name="password"
        />
      </div>
      <button (click)="logUser()" class="btn btn-success">Submit</button>
    </div>
  </div>
</div>
